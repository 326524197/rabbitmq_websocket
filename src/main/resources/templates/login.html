<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>登录</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/supersized.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body oncontextmenu="return false">
<div class="page-container">
    <h1>聊天室</h1>
    <form class="layui-form" action="/login" method="post">
        <div>
            <input id="username" name="username" placeholder="请输入用户名" lay-verify="required" type="text" autocomplete="off" />
        </div>
        <div>
            <input id="password" name="password" placeholder="请输入密码" lay-verify="required" type="password" autocomplete="off" />
        </div>
        <div>
            <button lay-submit="" lay-filter="login">登录</button>
        </div>
    </form>
    <div class="connect">
        <p>If we can only encounter each other rather than stay with each other,then I wish we had never encountered.</p>
        <p style="margin-top:20px;">如果只是遇见，不能停留，不如不遇见。</p>
    </div>
</div>
<script type="text/javascript" src="/layui/layui.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
<script src="/js/supersized.3.2.7.min.js"></script>
<script src="/js/supersized-init.js"></script>
<script>
    layui.use(['element','form','layer'],function(){
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        form.on('submit(login)', function (data) {
            var index = layer.load(0);
            var headers = {};
            headers['X-CSRF-TOKEN'] = "[[${_csrf.token}]]";
            $.ajax({
                url:data.form.action,
                type:data.form.method,
                headers: headers,
                data:data.field,//这是是要提交的参数
                dataType:'json',
                success:function(data){
                    if(data.code == 200){
                        layer.close(index);
                        location.href="/";
                    }else{
                        layer.close(index);
                        layer.msg(data.msg,{time:1000});
                    }
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
